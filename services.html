<!DOCTYPE HTML>
<html lang="vi">
<head>
    <title>Portfolio | Taplus3D</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --sidebar-bg: #111111;
            --accent-color: #ff5722;
            --text-main: #ffffff;
            --text-muted: #888888;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Inter', sans-serif;
            --header-height: 80px;
            --sidebar-width: 280px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            height: 100vh;
            display: grid;
            grid-template-areas: "header header" "sidebar content";
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--header-height) 1fr;
        }

        /* --- HEADER --- */
        .top-bar {
            grid-area: header;
            display: flex;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .home-btn {
            width: var(--sidebar-width);
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 1.2rem;
            border-right: 1px solid #333;
            transition: all 0.3s;
        }
        .home-btn:hover { background-color: var(--accent-color); padding-left: 10px; }
        .home-icon { margin-right: 8px; font-size: 1rem; }

        .all-projects-btn {
            flex-grow: 1;
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--text-main);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        .all-projects-btn:hover { background-color: #222; color: var(--accent-color); }

        /* --- SIDEBAR --- */
        .sidebar {
            grid-area: sidebar;
            background-color: var(--sidebar-bg);
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Cho ph√©p cu·ªôn sidebar n·∫øu menu qu√° d√†i */
        }

        /* Level 1: Main Menu (IMAGES, ANIMATION) */
        .menu-group { border-bottom: 1px solid #222; }
        
        .level-1-btn {
            display: flex;
            align-items: center;
            justify-content: center; /* CƒÉn gi·ªØa c·∫•p 1 */
            width: 100%;
            padding: 25px 0;
            background: transparent;
            color: var(--text-main);
            border: none;
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .level-1-btn:hover { color: var(--accent-color); background-color: #161616; }

        /* Level 2 Container */
        .submenu-l2 {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background-color: #0a0a0a;
        }
        .menu-group.active > .submenu-l2 { max-height: 1000px; /* TƒÉng max-height ƒë·ªÉ ch·ª©a c·∫•p 3 */ }
        .menu-group.active > .level-1-btn { background-color: #222; }
        .arrow { margin-left: 10px; font-size: 0.8em; transition: transform 0.3s; }
        .menu-group.active > .level-1-btn .arrow { transform: rotate(180deg); }

        /* Level 2 Buttons (3D Furniture, Room Scene) */
        .level-2-btn {
            width: 100%;
            padding: 15px 30px;
            background: transparent;
            color: #ddd; /* M√†u s√°ng h∆°n text th∆∞·ªùng */
            border: none;
            border-bottom: 1px solid #1a1a1a;
            font-family: var(--font-heading); /* V·∫´n d√πng font c·ª©ng c√°p cho ti√™u ƒë·ªÅ nh√≥m */
            font-weight: 600;
            font-size: 0.9rem;
            text-align: left; /* CƒÉn tr√°i cho c·∫•p con */
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: color 0.3s;
        }
        .level-2-btn:hover { color: var(--accent-color); background-color: #111; }

        /* Level 3 Container */
        .submenu-l3 {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background-color: #000; /* N·ªÅn ƒëen s√¢u nh·∫•t cho c·∫•p cu·ªëi */
            box-shadow: inset 0 3px 10px rgba(0,0,0,0.8);
        }
        
        /* Hi·ªÉn th·ªã c·∫•p 3 khi c·∫•p 2 active */
        .sub-group.active .submenu-l3 { max-height: 500px; }
        .sub-group.active .level-2-btn .arrow { transform: rotate(180deg); }
        .sub-group.active .level-2-btn { color: #fff; }

        /* Level 3 Links (Sofa, Chair...) */
        .submenu-l3 a {
            display: block;
            padding: 12px 20px 12px 50px; /* Th·ª•t l·ªÅ s√¢u h∆°n: 50px */
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            border-bottom: 1px solid #111;
            transition: all 0.2s;
        }
        .submenu-l3 a:hover {
            color: #fff;
            padding-left: 55px; /* Hi·ªáu ·ª©ng ƒë·∫©y nh·∫π */
            background-color: #1a1a1a;
        }
        .submenu-l3 a::before {
            content: "‚Ä¢";
            margin-right: 8px;
            color: var(--accent-color);
            opacity: 0.5;
        }

        /* --- CONTENT --- */
        .content-area { grid-area: content; padding: 30px; overflow-y: auto; }
        .masonry-grid { column-count: 3; column-gap: 20px; }
        .grid-item { break-inside: avoid; margin-bottom: 20px; }
        .grid-item img { width: 100%; border-radius: 4px; display: block; transition: transform 0.3s; }
        .grid-item:hover img { transform: scale(1.02); filter: brightness(1.1); }

        /* Mobile */
        @media (max-width: 768px) {
            body {
                grid-template-areas: "header" "content" "sidebar";
                grid-template-columns: 1fr;
                grid-template-rows: 60px 1fr auto;
            }
            .sidebar { display: none; }
            .home-btn { width: 80px; font-size: 0.8rem; }
            .masonry-grid { column-count: 1; }
        }
    </style>
</head>
<body>

    <header class="top-bar">
        <a href="index.html" class="home-btn">
            <span class="home-icon">üè†</span> TAPLUS 3D
        </a>
        <a href="#" class="all-projects-btn">ALL PROJECTS</a>
    </header>

    <aside class="sidebar">
        
        <div class="menu-group" id="group-images">
            <button class="level-1-btn" onclick="toggleGroup('group-images')">
                IMAGES <span class="arrow">‚ñº</span>
            </button>
            
            <div class="submenu-l2">
                
                <div class="sub-group" id="img-furniture">
                    <button class="level-2-btn" onclick="toggleSub('img-furniture')">
                        3D Furniture Modeling <span class="arrow">‚ñº</span>
                    </button>
                    <div class="submenu-l3">
                        <a href="#">Sofa</a>
                        <a href="#">Chair</a>
                        <a href="#">Tables</a>
                        <a href="#">Beds</a>
                        <a href="#">Storage / Cabinets</a>
                        <a href="#">Full Sets</a>
                    </div>
                </div>

                <div class="sub-group" id="img-room">
                    <button class="level-2-btn" onclick="toggleSub('img-room')">
                        Room Scene <span class="arrow">‚ñº</span>
                    </button>
                    <div class="submenu-l3">
                        <a href="#">Living Room</a>
                        <a href="#">Kitchen & Dining</a>
                        <a href="#">Bedroom</a>
                        <a href="#">Close-up / Vignette</a>
                    </div>
                </div>

            </div>
        </div>

        <div class="menu-group" id="group-anim">
            <button class="level-1-btn" onclick="toggleGroup('group-anim')">
                ANIMATION <span class="arrow">‚ñº</span>
            </button>
            
            <div class="submenu-l2">
                
                <div class="sub-group" id="anim-furniture">
                    <button class="level-2-btn" onclick="toggleSub('anim-furniture')">
                        3D Furniture Modeling <span class="arrow">‚ñº</span>
                    </button>
                    <div class="submenu-l3">
                        <a href="#">Sofa</a>
                        <a href="#">Chair</a>
                        <a href="#">Tables</a>
                        <a href="#">Beds</a>
                        <a href="#">Storage / Cabinets</a>
                        <a href="#">Full Sets</a>
                    </div>
                </div>

                <div class="sub-group" id="anim-room">
                    <button class="level-2-btn" onclick="toggleSub('anim-room')">
                        Room Scene <span class="arrow">‚ñº</span>
                    </button>
                    <div class="submenu-l3">
                        <a href="#">Living Room</a>
                        <a href="#">Kitchen & Dining</a>
                        <a href="#">Bedroom</a>
                        <a href="#">Close-up / Vignette</a>
                    </div>
                </div>

            </div>
        </div>

    </aside>

    <main class="content-area">
        <div class="masonry-grid">
            <div class="grid-item"><img src="https://via.placeholder.com/600x800/111/fff?text=Project+1" alt="Work"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/600x500/222/fff?text=Project+2" alt="Work"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/600x900/111/fff?text=Project+3" alt="Work"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/600x600/333/fff?text=Project+4" alt="Work"></div>
        </div>
    </main>

    <script>
        // H√†m m·ªü menu c·∫•p 1 (IMAGES, ANIMATION)
        function toggleGroup(id) {
            const item = document.getElementById(id);
            // Logic: B·∫•m v√†o toggle class active
            if (item.classList.contains('active')) {
                item.classList.remove('active');
            } else {
                item.classList.add('active');
            }
        }

        // H√†m m·ªü menu c·∫•p 2 (Furniture, Room Scene)
        function toggleSub(id) {
            const item = document.getElementById(id);
            // C·∫ßn stopPropagation ƒë·ªÉ kh√¥ng k√≠ch ho·∫°t h√†m cha (n·∫øu c√≥ l·ªìng nhau ph·ª©c t·∫°p)
            // Nh∆∞ng v·ªõi c·∫•u tr√∫c HTML n√†y th√¨ kh√¥ng b·ªã ch·ªìng, d√πng logic ƒë∆°n gi·∫£n l√† ƒë·ªß.
            if (item.classList.contains('active')) {
                item.classList.remove('active');
            } else {
                item.classList.add('active');
            }
        }
    </script>
</body>
</html>
