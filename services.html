<!DOCTYPE HTML>
<html lang="vi">
<head>
    <title>Portfolio | Taplus3D</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --sidebar-bg: #111111;
            --accent-color: #ff5722;
            --text-main: #ffffff;
            --text-muted: #888888;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Inter', sans-serif;
            --header-height: 80px;
            --sidebar-width: 280px; /* Chi·ªÅu r·ªông c·ªë ƒë·ªãnh cho c·ªôt tr√°i */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            height: 100vh;
            display: grid;
            /* Header chi·∫øm tr·ªçn chi·ªÅu ngang, b√™n d∆∞·ªõi chia c·ªôt */
            grid-template-areas: 
                "header header"
                "sidebar content";
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--header-height) 1fr;
        }

        /* 1. KHU V·ª∞C HEADER (HOME + ALL PROJECTS) */
        .top-bar {
            grid-area: header;
            display: flex; /* D√πng Flex ƒë·ªÉ chia ƒë√¥i n√∫t Home v√† All Projects */
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        /* N√∫t Home (G√≥c tr√°i) */
        .home-btn {
            width: var(--sidebar-width); /* Kh·ªõp ƒë·ªô r·ªông v·ªõi Sidebar b√™n d∆∞·ªõi */
            background-color: #000; /* N·ªÅn ƒëen ƒë·ªÉ n·ªïi b·∫≠t logo */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center; /* CƒÉn gi·ªØa logo */
            text-decoration: none;
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 1.2rem;
            border-right: 1px solid #333;
            transition: all 0.3s;
        }

        .home-btn:hover {
            background-color: var(--accent-color); /* Hover m√†u cam */
            padding-left: 10px; /* Hi·ªáu ·ª©ng ƒë·∫©y nh·∫π */
        }

        .home-icon { margin-right: 8px; font-size: 1rem; }

        /* N√∫t All Projects (Ph·∫ßn c√≤n l·∫°i) */
        .all-projects-btn {
            flex-grow: 1; /* Chi·∫øm h·∫øt ph·∫ßn c√≤n l·∫°i */
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--text-main);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            position: relative;
        }

        .all-projects-btn:hover {
            background-color: #222;
            color: var(--accent-color);
        }

        /* 2. KHU V·ª∞C SIDEBAR */
        .sidebar {
            grid-area: sidebar;
            background-color: var(--sidebar-bg);
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
        }

        .menu-item { list-style: none; }

        .menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 25px 0;
            background: transparent;
            color: var(--text-main);
            border: none;
            border-bottom: 1px solid #222;
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .menu-btn:hover { color: var(--accent-color); background-color: #161616; }
        .arrow { margin-left: 10px; font-size: 0.8em; transition: transform 0.3s; }

        /* Submenu */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background-color: #0a0a0a;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.5);
        }

        .submenu a {
            display: block;
            padding: 15px 30px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            text-align: center;
            border-bottom: 1px solid #1a1a1a;
            transition: color 0.3s;
        }

        .submenu a:hover { color: #fff; background-color: #1f1f1f; }
        .menu-item.active .submenu { max-height: 200px; }
        .menu-item.active .arrow { transform: rotate(180deg); }
        .menu-item.active .menu-btn { background-color: #222; }

        /* 3. CONTENT AREA */
        .content-area {
            grid-area: content;
            padding: 30px;
            overflow-y: auto;
        }

        .masonry-grid { column-count: 3; column-gap: 20px; }
        .grid-item { break-inside: avoid; margin-bottom: 20px; }
        .grid-item img { width: 100%; border-radius: 4px; display: block; transition: transform 0.3s; }
        .grid-item:hover img { transform: scale(1.02); filter: brightness(1.1); }

        /* Mobile */
        @media (max-width: 768px) {
            body {
                grid-template-areas: "header" "content" "sidebar";
                grid-template-columns: 1fr;
                grid-template-rows: 60px 1fr auto;
            }
            .sidebar { display: none; }
            .home-btn { width: 80px; font-size: 0.8rem; } /* Thu nh·ªè n√∫t Home tr√™n mobile */
            .masonry-grid { column-count: 1; }
        }
    </style>
</head>
<body>

    <header class="top-bar">
        <a href="index.html" class="home-btn">
            <span class="home-icon">üè†</span> TAPLUS 3D
        </a>
        
        <a href="#" class="all-projects-btn">ALL PROJECTS</a>
    </header>

    <aside class="sidebar">
        <div class="menu-item" id="images-menu">
            <button class="menu-btn" onclick="toggleMenu('images-menu')">
                IMAGES <span class="arrow">‚ñº</span>
            </button>
            <div class="submenu">
                <a href="#">3D Furniture Modeling</a>
                <a href="#">Room Scene</a>
            </div>
        </div>

        <div class="menu-item" id="animation-menu">
            <button class="menu-btn" onclick="toggleMenu('animation-menu')">
                ANIMATION <span class="arrow">‚ñº</span>
            </button>
            <div class="submenu">
                <a href="#">3D Furniture Modeling</a>
                <a href="#">Room Scene</a>
            </div>
        </div>
    </aside>

    <main class="content-area">
        <div class="masonry-grid">
            <div class="grid-item"><img src="https://via.placeholder.com/600x800/111/fff?text=Project+1" alt="Work"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/600x500/222/fff?text=Project+2" alt="Work"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/600x900/111/fff?text=Project+3" alt="Work"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/600x600/333/fff?text=Project+4" alt="Work"></div>
        </div>
    </main>

    <script>
        function toggleMenu(id) {
            const item = document.getElementById(id);
            if (item.classList.contains('active')) {
                item.classList.remove('active');
            } else {
                item.classList.add('active');
            }
        }
    </script>
</body>
</html>
