<!DOCTYPE HTML>
<html lang="vi">
<head>
    <title>Portfolio | Taplus3D</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --sidebar-bg: #111111;
            --accent-color: #ff5722;
            --text-main: #ffffff;
            --text-muted: #888888;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Inter', sans-serif;
            --header-height: 80px;
            --sidebar-width: 280px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            height: 100vh;
            display: grid;
            grid-template-areas: "header header" "sidebar content";
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--header-height) 1fr;
        }

        /* --- HEADER --- */
        .top-bar {
            grid-area: header;
            display: flex;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            z-index: 100;
            position: relative;
        }

        .home-btn {
            width: var(--sidebar-width);
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 1.2rem;
            border-right: 1px solid #333;
            transition: all 0.3s;
        }
        .home-btn:hover { background-color: var(--accent-color); padding-left: 10px; }
        .home-icon { margin-right: 8px; font-size: 1rem; }

        .all-projects-btn {
            flex-grow: 1;
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--text-main);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            cursor: pointer;
        }
        .all-projects-btn:hover { background-color: #222; color: var(--accent-color); }

        /* --- SIDEBAR --- */
        .sidebar {
            grid-area: sidebar;
            background-color: var(--sidebar-bg);
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-group { border-bottom: 1px solid #222; }
        
        .level-1-btn {
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 25px 0;
            background: transparent; color: var(--text-main);
            border: none; font-family: var(--font-heading);
            font-weight: 700; font-size: 1.1rem;
            cursor: pointer; text-transform: uppercase; transition: all 0.3s;
        }
        .level-1-btn:hover { color: var(--accent-color); background-color: #161616; }

        .submenu-l2 {
            max-height: 0; overflow: hidden;
            transition: max-height 0.4s ease-out; background-color: #0a0a0a;
        }
        .menu-group.active > .submenu-l2 { max-height: 1500px; }
        .menu-group.active > .level-1-btn { background-color: #222; }
        .arrow { margin-left: 10px; font-size: 0.8em; transition: transform 0.3s; }
        .menu-group.active > .level-1-btn .arrow { transform: rotate(180deg); }

        .level-2-btn {
            width: 100%; padding: 15px 30px;
            background: transparent; color: #aaa;
            border: none; border-bottom: 1px solid #1a1a1a;
            font-family: var(--font-heading); font-weight: 500;
            font-size: 0.85rem; text-align: left;
            cursor: pointer; display: block;
            transition: all 0.2s;
        }
        .level-2-btn:hover { color: #fff; background-color: #1a1a1a; padding-left: 35px; }

        /* --- CONTENT & FILTER --- */
        .content-area { grid-area: content; padding: 30px; overflow-y: auto; }
        .masonry-grid { column-count: 3; column-gap: 20px; }
        
        .grid-item { break-inside: avoid; margin-bottom: 20px; display: none; cursor: pointer; }
        .grid-item.show { display: block; animation: fadeIn 0.5s; }

        .grid-item img, .grid-item video { width: 100%; border-radius: 4px; display: block; transition: transform 0.3s; }
        .grid-item:hover img, .grid-item:hover video { transform: scale(1.02); filter: brightness(1.1); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- LIGHTBOX --- */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .lightbox.active { display: flex; }

        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 85vh;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.2);
            object-fit: contain;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 10000;
        }

        .close-lightbox:hover,
        .close-lightbox:focus {
            color: var(--accent-color);
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body { grid-template-areas: "header" "content" "sidebar"; grid-template-columns: 1fr; grid-template-rows: 60px 1fr auto; }
            .sidebar { display: none; }
            .home-btn { width: 80px; font-size: 0.8rem; }
            .masonry-grid { column-count: 1; }
            .lightbox-content { max-width: 95%; }
        }
    </style>
</head>
<body>

    <header class="top-bar">
        <a href="index.html" class="home-btn"><span class="home-icon">üè†</span> TAPLUS 3D / STORE</a>
        <div onclick="filterSelection('all')" class="all-projects-btn">ALL MOCKUPS</div>
    </header>

    <aside class="sidebar">
        <div class="menu-group" id="group-images">
            <button class="level-1-btn" onclick="toggleGroup('group-images'); filterSelection('frame-all')">
                FRAME MOCKUP <span class="arrow">‚ñº</span>
            </button>
            <div class="submenu-l2">
                <button class="level-2-btn" onclick="filterSelection('frame-2-3')">Frame Ratio 2:3</button>
                <button class="level-2-btn" onclick="filterSelection('frame-3-2')">Frame Ratio 3:2</button>
                <button class="level-2-btn" onclick="filterSelection('frame-3-4')">Frame Ratio 3:4</button>
                <button class="level-2-btn" onclick="filterSelection('frame-4-3')">Frame Ratio 4:3</button>
                <button class="level-2-btn" onclick="filterSelection('frame-4-5')">Frame Ratio 4:5</button>
                <button class="level-2-btn" onclick="filterSelection('frame-iso')">Frame Ratio ISO - A Series</button>
                <button class="level-2-btn" onclick="filterSelection('frame-1-1')">Frame Ratio 1:1</button>
                <button class="level-2-btn" onclick="filterSelection('frame-16-9')">Frame Ratio 16:9</button>
                <button class="level-2-btn" onclick="filterSelection('frame-9-16')">Frame Ratio 9:16</button>
            </div>
        </div>

        <div class="menu-group" id="group-anim">
            <button class="level-1-btn" onclick="toggleGroup('group-anim'); filterSelection('wall-all')">
                WALL MOCKUP <span class="arrow">‚ñº</span>
            </button>
            <div class="submenu-l2">
                <button class="level-2-btn" onclick="filterSelection('wall-living')">Living Room</button>
                <button class="level-2-btn" onclick="filterSelection('wall-bed')">Bedroom</button>
                <button class="level-2-btn" onclick="filterSelection('wall-dining')">Dining room</button>
                <button class="level-2-btn" onclick="filterSelection('wall-kids')">Nursery / Kids Room</button>
                <button class="level-2-btn" onclick="filterSelection('wall-hall')">Entryway / Hallway</button>
                <button class="level-2-btn" onclick="filterSelection('wall-office')">Office / Workspace</button>
                <button class="level-2-btn" onclick="filterSelection('wall-others')">Others</button>
            </div>
        </div>

        <div class="menu-group" id="group-video">
            <button class="level-1-btn" onclick="toggleGroup('group-video'); filterSelection('video-all')">
                VIDEO MOCKUP <span class="arrow">‚ñº</span>
            </button>
            <div class="submenu-l2">
                <button class="level-2-btn" onclick="filterSelection('vid-9-16')">Reels / TikTok / Shorts (9:16)</button>
                <button class="level-2-btn" onclick="filterSelection('vid-16-9')">YouTube / Desktop Header (16:9)</button>
                <button class="level-2-btn" onclick="filterSelection('vid-1-1')">Instagram Feed / Grid (1:1)</button>
            </div>
        </div>
    </aside>

    <main class="content-area">
        <div class="masonry-grid">
            
            <div class="grid-item frame-all frame-2-3" onclick="openLightbox(this)">
                <img src="https://placehold.co/400x600?text=Frame+2:3" alt="Mockup 2:3">
            </div>

            <div class="grid-item video-all vid-16-9" onclick="openLightbox(this)">
                 <img src="https://placehold.co/800x450?text=Video+16:9" alt="Video Header">
            </div>

            <div class="grid-item video-all vid-9-16" onclick="openLightbox(this)">
                <video muted loop onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;" poster="https://placehold.co/300x533?text=Video+Reel">
                    <source src="store/placeholder.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

        </div>
    </main>

    <div id="myLightbox" class="lightbox" onclick="closeLightbox(event)">
        <span class="close-lightbox" onclick="closeLightbox(event)">&times;</span>
        <img class="lightbox-content" id="img01">
        <video class="lightbox-content" id="vid01" controls autoplay style="display:none;"></video>
    </div>

    <script>
        filterSelection("all");

        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("grid-item");
            if (c == "all") c = ""; 
            for (i = 0; i < x.length; i++) {
                removeClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
            }
        }

        function w3AddClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
            }
        }

        function removeClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);       
                }
            }
            element.className = arr1.join(" ");
        }

        function toggleGroup(id) {
            const item = document.getElementById(id);
            if (item.classList.contains('active')) item.classList.remove('active');
            else item.classList.add('active');
        }

        /* --- SCRIPT LIGHTBOX --- */
        function openLightbox(element) {
            var lightbox = document.getElementById("myLightbox");
            var lightboxImg = document.getElementById("img01");
            var lightboxVid = document.getElementById("vid01");

            var img = element.querySelector('img');
            var vid = element.querySelector('video source');

            lightbox.classList.add('active'); 

            if (img && !element.classList.contains('video-all')) { // ∆Øu ti√™n img tr·ª´ khi l√† video
                lightboxImg.style.display = "block";
                lightboxVid.style.display = "none";
                lightboxImg.src = img.src;
                lightboxVid.pause(); 
            } else if (vid) {
                lightboxImg.style.display = "none";
                lightboxVid.style.display = "block";
                lightboxVid.src = vid.src;
                lightboxVid.play(); 
            } else if (img && element.classList.contains('video-all')) {
                // Tr∆∞·ªùng h·ª£p video mockup d√πng ·∫£nh ƒë·∫°i di·ªán (nh∆∞ v√≠ d·ª• 2)
                 lightboxImg.style.display = "block";
                lightboxVid.style.display = "none";
                lightboxImg.src = img.src;
                lightboxVid.pause();
            }
        }

        function closeLightbox(e) {
            if (e.target.id === 'myLightbox' || e.target.classList.contains('close-lightbox')) {
                var lightbox = document.getElementById("myLightbox");
                var lightboxVid = document.getElementById("vid01");
                
                lightbox.classList.remove('active');
                lightboxVid.pause(); 
                lightboxVid.src = ""; 
            }
        }
    </script>
</body>
</html>
